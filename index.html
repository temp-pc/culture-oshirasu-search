<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お白洲サーチ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container-fluid mt-5" style="padding: 1% 5%; align-items: center;">

    <div id="header-menu" class="d-flex justify-content-between fixed-top"
      style="background-color: #ADE0EE; padding: 1%;">
      <h6 id="title" class="text-wrap">
        Culture Oshirasu Search
      </h6>
      <div class="d-flex align-items-center mt-auto"
        style="background-color: transparent; margin-bottom: 2px; margin-right: 2%; min-width: 160px; ">
        <button id="listButton" class="btn"
          style="font-size: 14px; height: 40px; color: #4D5359; border: 0.5px solid gainsboro; padding-bottom: 4px; ">
          <img src="images/video_library_black_24dp.svg" alt="list" style="width: 25px; height: 25px;">
          My List
        </button>
        <div id="addedToListCounter"></div>
        <div id="settings" class="d-flex" style="background-color: transparent;">
          <div id="setting-button" type="button" data-toggle="modal" data-target="#myModal"
            style="border: none; background-color: transparent;">
            <img src="images/settings_black_24dp.svg" alt="" style="width: 28px; height: 28px;">
          </div>
        </div>
      </div>

      
      
    </div>



    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    style="background-color: transparent;border: 1px solid gainsboro; ">
    <div class="modal-dialog " role="document"
      style="min-width: 250px; border-radius: 5%; background-color: transparent;">
      <div class="modal-content" style=" border-radius: 6%;">
        <div class="modal-body align-items-center" style="background-color: #ADE0EE; border-radius: 5%; ">
          <button id="myListDownload" class="btn-light d-flex align-items-center mx-auto"
            style="margin: 5px; border: 1px solid gainsboro; background-color: white; border-radius: 0.25rem;">
            <img style="width: 30px; margin-right: 5px;" src="images/file_download_black_24dp.svg" alt="">
            <div style="color: #4D5359; background-color: transparent;">My List を<br>ダウンロード</div>
          </button>
          <br>
          <div style="background-color: transparent;">
            <button id="myListUpload" class="btn-light d-flex align-items-center mx-auto"
              style="margin: 5px; border: 1px solid gainsboro; background-color: white; border-radius: 0.25rem;">
              <img style="width: 30px; margin-right: 5px;" src="images/file_upload_black_24dp.svg" alt="">
              <input type="file" id="myListFileInput" class="none">
              <div style="color: #4D5359; background-color: transparent;">My List を<br>アップロード</div>
            </button>
            <div id="fileName" class="none"
              style="margin-left: 5px; background-color: transparent; text-align: center;"></div>
          </div>
          <div id="uploadNavigation" class="none" style="background-color: transparent;">
            <div class="d-flex align-items-center flex-wrap" style="background-color: transparent;">
              <button id="addNewList" type="button" class="btn btn-primary flex-grow-1" data-dismiss="modal"
                style="margin: 5px;">
                追加
              </button>
              <button id="overwriteWithNewList" type="button" class="btn btn-primary flex-grow-1"
                data-dismiss="modal" style="margin: 5px;">
                書き替え
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


    <div style="margin-top: 60px;">
      <div class="d-flex align-items-center flex-wrap">
        <div class="dropdown flex-grow-1" style="margin: 2px; min-width: 120px;">
          <button id="category-1" class="btn btn-secondary dropdown-toggle searchButton" type="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
            category-1
          </button>
          <div class="dropdown-menu" aria-labelledby="categoryDropdown1" id="categoryList1">
          </div>
        </div>
        <div class="dropdown flex-grow-1" style="margin: 2px;min-width: 160px;">
          <button id="category-2" class="btn btn-secondary dropdown-toggle searchButton" type="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
            category-2
          </button>
          <div class="dropdown-menu" aria-labelledby="categoryDropdown2" id="categoryList2">
          </div>
        </div>
        <div class="dropdown flex-grow-1" style="margin: 2px;">
          <button id="category-3" class="btn btn-secondary dropdown-toggle searchButton" type="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            style="width: 100%; min-width: 300px; flex: 1; position:relative;">
            category-3
          </button>
          <div class="dropdown-menu" aria-labelledby="categoryDropdown3" id="categoryList3"
            style="position: absolute; top: 100%;">
          </div>
        </div>
      </div>
    </div>


    <div class="d-flex align-items-center" style="margin-bottom: 20px;">
      <div class="d-flex form-control mb-3" style="margin-top: 2px; padding: 0%;">
        <img src="images/search_black_24dp.svg" alt="search">
        <input type="text" id="searchInput" class="searchInput"
          style="height: 100%; border: none; outline: none; width: 100%; background-color: white; font-size: 18px;"
          placeholder=' search'>
        <img src="images/clear_black_24dp.svg" alt="clear" id="text-clear-button" class="none" style="cursor: pointer;">
      </div>
      <div id="articleCounter" class="fs-3"
        style="min-width: 80px; width: auto; text-align: right; font-size: 20px; color: #4D5359;"></div>
    </div>


    <ul id="linkList"></ul>


  </div>

  <script src="script.js">
  </script>
</body>

</html>
