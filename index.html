<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カルチャーお白洲サーチ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container-fluid mt-5" style="padding: 1% 5%; align-items: center;">
    <h6 id="title" style="width: fit-content;">Culture Oshirasu Search</h6>
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex align-items-center flex-wrap">
          <div class="dropdown flex-grow-1" style="margin: 2px; min-width: 120px;">
            <button id="category-1" class="btn btn-secondary dropdown-toggle searchButton" type="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
              category-1
            </button>
            <div class="dropdown-menu" aria-labelledby="categoryDropdown1" id="categoryList1">
            </div>
          </div>
          <div class="dropdown flex-grow-1" style="margin: 2px;min-width: 160px;">
            <button id="category-2" class="btn btn-secondary dropdown-toggle searchButton" type="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
              category-2
            </button>
            <div class="dropdown-menu" aria-labelledby="categoryDropdown2" id="categoryList2">
            </div>
          </div>
          
          <div class="dropdown flex-grow-1" style="margin: 2px;">
            
            <button id="category-3" class="btn btn-secondary dropdown-toggle searchButton" type="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              style="width: 100%; min-width: 300px; flex: 1; position: relative;">
              category-3
            </button>
            <div class="dropdown-menu" aria-labelledby="categoryDropdown3" id="categoryList3" style="position: absolute; z-index: 1000; top: 100%; left: 0;">
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <div class="d-flex form-control mb-3" style="margin-top: 2px;">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
            <input type="text" id="searchInput" class="searchInput"
              style="height: 100%; border: none; outline: none; width: 100%;" placeholder=' search'>
            <svg id="clear-button" class="none" style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
            </svg>
          </div>
          <div id="articleCounter"
            style="min-width: 100px; width: auto; text-align: right; font-weight: bold; font-size: 20px;"></div>
        </div>
        <ul id="linkList">
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
